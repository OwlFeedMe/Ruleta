<body>
    <br>
    <div class="container " id="contenedor">
        <div class="card mt-3">
            <div class="rolling">
                <div class="roulette:after">

                    <div class="progress mr-3 ml-3 mt-3 " style="height: 20px;" id='progresof'>
                        <div id='progreso' class="progress-bar" role="progressbar" style="width: 100%"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="roulette mr-3 ml-3" style="background-position: 0px 0px;" id="ruletita">
                        <!-- /.roulette_box -->
                    </div>
                    <br>
                </div>
            </div>

            <div class="jackpot">

                <ul class="balls" id="resultados">
                  
                </ul>
                <!-- /.counter -->
            </div>
        </div>
    </div>
